<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIV Treatment Prediction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>HIV Treatment Response Predictor</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#about">About the Model</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>
  <main>
    <section id="input-form">
      <h2>Input Patient Details</h2>
      <form id="predictionForm">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="drug-combination">Select Current Drug Combinations:</label>
        <select id="drug-combination" name="drug-combination" multiple required>
          <option value="abacavir-lamivudine">Abacavir/Lamivudine (ABC/3TC)</option>
          <option value="tenofovir-lamivudine">Tenofovir/Lamivudine (TDF/3TC)</option>
          <option value="zidovudine-lamivudine">Zidovudine/Lamivudine (AZT/3TC)</option>
          <option value="efavirenz">Efavirenz (EFV)</option>
          <option value="lopinavir-ritonavir">Lopinavir/Ritonavir (LPV/r)</option>
          <option value="dolutegravir">Dolutegravir (DTG)</option>
          <option value="nevirapine">Nevirapine (NVP)</option>
          <option value="rilpivirine">Rilpivirine (RPV)</option>
          <option value="darunavir-ritonavir">Darunavir/Ritonavir (DRV/r)</option>
        </select>
        <small>Select three drugs by holding Ctrl (Windows) or Command (Mac) while clicking.</small>

        <label for="adherence">Drug Adherence (%):</label>
        <input type="number" id="adherence" name="adherence" required>

        <button type="submit">Predict</button>
      </form>
    </section>

    <section id="results">
      <h2>Prediction Results</h2>
      <div id="predictionOutput">
        Enter patient details to see prediction results.
      </div>
    </section>

    <section id="visualization">
      <h2>Data Visualization</h2>
      <canvas id="chart"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 HIV Treatment Prediction Tool</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
