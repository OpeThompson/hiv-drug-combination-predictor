<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIV Treatment Response Predictor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>HIV Treatment Response Predictor</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#about">About the Model</a>
      <a href="#contact">Contact Us</a>
    </nav>
  </header>
  <main>
    <section id="input-form">
      <h2>Input Patient Details</h2>
      <form id="predictionForm">
        <!-- Patient Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <!-- Patient Sex -->
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <!-- Drug Combinations -->
        <label for="current-drugs">Select Drug Combinations Currently Being Used:</label>
        <fieldset id="current-drugs">
          <legend>Select applicable drugs (multiple allowed):</legend>
          <div>
            <input type="checkbox" id="drug1" name="drug-combination" value="Abacavir/Lamivudine (ABC/3TC)">
            <label for="drug1">Abacavir/Lamivudine (ABC/3TC)</label>
          </div>
          <div>
            <input type="checkbox" id="drug2" name="drug-combination" value="Tenofovir/Lamivudine (TDF/3TC)">
            <label for="drug2">Tenofovir/Lamivudine (TDF/3TC)</label>
          </div>
          <div>
            <input type="checkbox" id="drug3" name="drug-combination" value="Zidovudine/Lamivudine (AZT/3TC)">
            <label for="drug3">Zidovudine/Lamivudine (AZT/3TC)</label>
          </div>
          <div>
            <input type="checkbox" id="drug4" name="drug-combination" value="Efavirenz (EFV)">
            <label for="drug4">Efavirenz (EFV)</label>
          </div>
          <div>
            <input type="checkbox" id="drug5" name="drug-combination" value="Lopinavir/Ritonavir (LPV/r)">
            <label for="drug5">Lopinavir/Ritonavir (LPV/r)</label>
          </div>
          <div>
            <input type="checkbox" id="drug6" name="drug-combination" value="Dolutegravir (DTG)">
            <label for="drug6">Dolutegravir (DTG)</label>
          </div>
        </fieldset>

        <!-- Adherence -->
        <label for="adherence">Adherence Level:</label>
        <fieldset id="adherence">
          <div>
            <input type="radio" id="adherence1" name="adherence" value="Always adherent" required>
            <label for="adherence1">Always adherent (never missed a dose)</label>
          </div>
          <div>
            <input type="radio" id="adherence2" name="adherence" value="Sometimes adherent">
            <label for="adherence2">Sometimes adherent (occasionally missed doses)</label>
          </div>
          <div>
            <input type="radio" id="adherence3" name="adherence" value="Non-adherent">
            <label for="adherence3">Non-adherent (hasn't been using medication)</label>
          </div>
        </fieldset>

        <!-- Additional Patient Data -->
        <label for="cd4">CD4 Count (cells/Î¼L):</label>
        <input type="number" id="cd4" name="cd4" required>

        <label for="rna">RNA Level (copies/mL):</label>
        <input type="number" id="rna" name="rna" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>

        <!-- Submit Button -->
        <button type="submit">Predict</button>
      </form>
    </section>

    <section id="results">
      <h2>Prediction Results</h2>
      <div id="predictionOutput">
        Enter patient details to see prediction results.
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 HIV Treatment Prediction Tool</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
